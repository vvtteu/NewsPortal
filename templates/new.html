{% extends 'flatpages/default.html' %} 
{% load custom_filters %} 
{% block title%} {{ post.title }} {% endblock title %}


{% block content %}
<h1 class="mt-3">{{ post.title }}</h1>
<hr />
<p class="mt-4">{{ post.text|censored }}</p>
<p>Дата публикации: {{ post.created_at }}</p>
<p>Рейтинг данного поста: {{ post.rating }}</p>

<p></p>
{% endblock content %}
