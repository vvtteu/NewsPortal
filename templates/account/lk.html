{% extends "flatpages/default.html" %}

{% block content %}
<h2 class="mt-4">Страница авторизованного пользователя {{request.user.username}}</h2>
<div> Здесь может содержаться персональная информация для каждого пользователя </div>


{% if is_not_author %}
    <button class="btn btn-dark mt-4"> <a href="{% url 'upgrade_me' %}" class="text-white "> Хочу стать автором!</a> </button>
{% else %}
    <p>Вы являетесь автором!</p>
{% endif %}


{% endblock %}
